<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ES5 对象继承</title>
</head>

<body>
  <script>

    function Phone(brand, price) {
      this.brand = brand
      this.price = price
    }

    //添加方法 - 通过 原型对象
    Phone.prototype.call = function () {
      console.log('make a call')
    }

    function SmartPhone(brand, price, color, size) {
      //调用父类
      Phone.call(this, brand, price)
      this.color = color
      this.size = size
    }
    //设置子级构造函数的原型 - SPhone 的实例对象上就会有 父级的方法
    SmartPhone.prototype = new Phone;
    //做一个校正
    SmartPhone.prototype.consttuctor = SmartPhone
    //声明子类的方法
    SmartPhone.prototype.play = function () {
      console.log('can play');
    }

    const chuizi = new SmartPhone('chui', 2000, 'black', '5.5')

    console.log(chuizi);

  </script>
</body>

</html>
