<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>class Practice</title>
</head>

<body>
  <script>
    //手机 - ES5 通过构造函数实例化对象 的方式
    //对 实例对象的属性 做初始化
    function Phone(brand, price) {
      this.brand = brand
      this.price = price
    }

    //添加方法 - 通过 原型对象
    Phone.prototype.call = function () {
      console.log('make a call')
    }

    //实例化对象
    let Huawei = new Phone('huawei', 3000)
    Huawei.call()
    console.log(Huawei);
    //-----------------------------------------//

    //ES6 class 方式
    class SPhone {
      //构造方法 名字不能修改
      //当 new 类名 时，会自动调用该方法
      constructor (brand, price) {
        this.brand = brand
        this.price = price
      }
      //方法必须使用该语法，不能使用 ES5 的对象完整形式
      call() {
        console.log('can make a call')
      }
    }

    let onePlus = new SPhone("1+", 999)
    console.log(onePlus);

  </script>
</body>

</html>
