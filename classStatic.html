<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>class Static Practice</title>
</head>

<body>
  <script>
    //构造函数 对象
    function Phone() {
    }

    Phone.name = 'phone'  // - 静态成员
    Phone.call = function () {
      console.log('make a call')
    }
    Phone.prototype.size = '5.5inch'

    //实例化对象
    let huawei = new Phone()
    console.log(huawei.name); //undefined
    //==> 实例对象 和 函数对象 的属性不通
    //             (静态成员)

    let size = huawei.size
    console.log(size); //'5.5.inch'
    //==>实例对象 和 函数对象的原型对象 的属性 是通的

    //-----------------------------------------//

    //ES6 class 方式
    class SPhone {
      //静态成员 - 属于类，不属于实例对象
      static name = 'phone'
      static change() {
        console.log('change the worlg');
      }
    }

    let onePlus = new SPhone()
    console.log(onePlus.name); //undefined
    console.log(SPhone.name); //'phone'

  </script>
</body>

</html>
